<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLARA.VAZADA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #080808;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Fundo com palavras flutuando */
        #ambient-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .ambient-word {
            position: absolute;
            color: #fff;
            opacity: 0;
            white-space: nowrap;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            animation: floatSmooth 12s linear forwards;
        }

        @keyframes floatSmooth {
            0% { transform: translateY(110vh) scale(0.9); opacity: 0; }
            20% { opacity: 0.03; }
            80% { opacity: 0.03; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        .size-huge { font-size: 15vw; line-height: 1; }
        .size-big { font-size: 8vw; }
        .size-med { font-size: 4vw; }

        /* Estilo da Tela de Entrada e Conteúdo */
        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .hidden-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .show-content {
            display: block;
            opacity: 1;
        }

        /* Botão de Entrada Agressivo */
        .btn-enter {
            background-color: #fff;
            color: #000;
            font-weight: 900;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            text-transform: uppercase;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            letter-spacing: 2px;
        }

        .btn-enter:hover {
            background-color: #000;
            color: #fff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Botão Download secundário */
        .btn-download {
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: #fff;
            color: #000;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 9999px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-download:hover {
            background: #ccc;
            transform: translateY(-2px);
        }

        /* Interface Container */
        .interface {
            position: relative;
            z-index: 50;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            filter: grayscale(100%) contrast(1.05);
            background: #000;
        }
    </style>
</head>
<body>

    <!-- Fundo Minimalista -->
    <div id="ambient-container"></div>

    <!-- Tela de Entrada (Gate) -->
    <div id="gate-screen" class="interface flex flex-col items-center justify-center min-h-[50vh]">
        <h1 class="text-4xl font-black mb-2 text-white glitch-effect">CLARA.VAZADA</h1>
        <p class="text-xs text-gray-500 mb-12 tracking-[0.5em] uppercase">Arquivo Da Puta</p>
        
        <button onclick="enterSite()" class="btn-enter">
            VER PUTA DO YURKI
        </button>
    </div>

    <!-- Conteúdo Principal (Escondido inicialmente) -->
    <div id="main-content" class="hidden-content interface">
        
        <h2 class="text-2xl font-black tracking-tighter mb-1 text-white">CLARA VAZADA</h2>
        <p class="text-xs text-gray-500 mb-6 uppercase tracking-[0.3em]">Explanada · Arquivo · Puta da naft</p>

        <!-- Player -->
        <video id="vid" controls loop playsinline>
            <source src="https://media.discordapp.net/attachments/1459057163879186667/1460456787991068737/ghostgirlllr_14041013_013659065.mp4?ex=6966fbe0&is=6965aa60&hm=f777384bef119d4b93d4405e5d5b8644cd17502d5178c3647767ac686c589efb&" type="video/mp4">
        </video>

        <!-- Botão de Download -->
        <a href="https://media.discordapp.net/attachments/1459057163879186667/1460456787991068737/ghostgirlllr_14041013_013659065.mp4?ex=6966fbe0&is=6965aa60&hm=f777384bef119d4b93d4405e5d5b8644cd17502d5178c3647767ac686c589efb&" target="_blank" class="btn-download">
            Salvar Vídeo
        </a>

        <!-- Footer -->
        <div class="mt-8 text-xs text-gray-400 tracking-widest uppercase">
            <p class="mb-2 font-bold text-gray-600">YURKI CORNAO</p>
            <a href="https://discord.gg/naft" target="_blank" class="hover:text-white transition-colors border-b border-transparent hover:border-white">discord.gg/naft</a>
        </div>
    </div>

    <script>
        // Função para Entrar no site
        function enterSite() {
            const gate = document.getElementById('gate-screen');
            const main = document.getElementById('main-content');
            const video = document.getElementById('vid');

            // Animação de saída
            gate.classList.add('fade-out');

            setTimeout(() => {
                gate.style.display = 'none';
                
                // Mostrar conteúdo
                main.style.display = 'block';
                // Pequeno delay para permitir a transição CSS de opacidade
                setTimeout(() => {
                    main.classList.add('show-content');
                    // Tentar dar play automático ao entrar
                    video.play().catch(e => console.log("Autoplay bloqueado pelo navegador, usuário precisa dar play manual."));
                }, 50);
            }, 500);
        }

        // --- Scripts de Fundo (Mesmo da versão anterior) ---
        const words = [
            "KKKKKKKK", "VAZADA", "PUTA", "EXPLANADA", "CORNO", "KKKK", "VAZOU"
        ];
        const container = document.getElementById('ambient-container');

        function createAmbientWord() {
            const el = document.createElement('div');
            el.classList.add('ambient-word');
            el.innerText = words[Math.floor(Math.random() * words.length)];
            
            const rand = Math.random();
            if (rand > 0.8) el.classList.add('size-huge');
            else if (rand > 0.5) el.classList.add('size-big');
            else el.classList.add('size-med');

            el.style.left = Math.floor(Math.random() * 80) + 10 + '%';
            el.style.transform = 'translateX(-50%)';
            
            const duration = 10 + Math.random() * 5;
            el.style.animationDuration = duration + 's';

            container.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }

        setInterval(createAmbientWord, 1200);
        for(let i=0; i<6; i++) { setTimeout(createAmbientWord, i * 500); }
    </script>
</body>
</html>
