<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLARA.VAZADA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter para visual limpo e moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #080808;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Impede rolagem */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Container das palavras de fundo */
        #ambient-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .ambient-word {
            position: absolute;
            color: #fff;
            opacity: 0;
            white-space: nowrap;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            animation: floatSmooth 12s linear forwards; /* Animação lenta (12s) */
        }

        /* Animação suave subindo e desaparecendo */
        @keyframes floatSmooth {
            0% {
                transform: translateY(110vh) scale(0.9);
                opacity: 0;
            }
            20% {
                opacity: 0.03; /* Muito sutil (quase invisível) */
            }
            80% {
                opacity: 0.03;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        /* Tamanhos tipográficos */
        .size-huge { font-size: 15vw; line-height: 1; }
        .size-big { font-size: 8vw; }
        .size-med { font-size: 4vw; }

        /* Interface Principal */
        .interface {
            position: relative;
            z-index: 50;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(2px); /* Efeito de vidro sutil */
        }

        video {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            filter: grayscale(100%) contrast(1.05);
            transition: transform 0.3s ease;
            background: #000;
        }

        video:hover {
            transform: scale(1.01);
        }

        .btn-download {
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: #fff;
            color: #000;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 9999px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-download:hover {
            background: #ccc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .credits {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .credits a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .credits a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Fundo Minimalista -->
    <div id="ambient-container"></div>

    <!-- Conteúdo -->
    <div class="interface">
        
        <h1 class="text-3xl font-black tracking-tighter mb-1 text-white">CLARA VAZADA</h1>
        <p class="text-xs text-gray-500 mb-6 uppercase tracking-[0.3em]">Explanada · Arquivo · Privado</p>

        <!-- Player -->
        <video id="vid" controls loop playsinline>
            <source src="clara.mp4" type="video/mp4">
        </video>

        <!-- Botão de Download -->
        <a href="clara.mp4" download="clara_vazada_full.mp4" class="btn-download">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
            Salvar Vídeo
        </a>

        <!-- Footer -->
        <div class="credits">
            <p class="mb-2 font-bold text-gray-600">YURKI CORNAO</p>
            <a href="https://discord.gg/naft" target="_blank">discord.gg/naft</a>
        </div>
    </div>

    <script>
        const words = [
            "KKKKKKKK", 
            "VAZADA", 
            "PUTA", 
            "EXPLANADA", 
            "CORNO", 
            "KKKK", 
            "VAZOU"
        ];

        const container = document.getElementById('ambient-container');

        function createAmbientWord() {
            const el = document.createElement('div');
            el.classList.add('ambient-word');
            
            el.innerText = words[Math.floor(Math.random() * words.length)];
            
            // Define o tamanho aleatório
            const rand = Math.random();
            if (rand > 0.8) el.classList.add('size-huge');
            else if (rand > 0.5) el.classList.add('size-big');
            else el.classList.add('size-med');

            // Posição horizontal aleatória
            el.style.left = Math.floor(Math.random() * 80) + 10 + '%'; // Evita bordas extremas
            el.style.transform = 'translateX(-50%)'; // Centraliza no ponto X
            
            // Velocidade ligeiramente variável
            const duration = 10 + Math.random() * 5; // Entre 10s e 15s (bem lento)
            el.style.animationDuration = duration + 's';

            container.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, duration * 1000);
        }

        // Intervalo mais espaçado para não poluir (1.2 segundos)
        setInterval(createAmbientWord, 1200);

        // Preencher o fundo imediatamente ao carregar
        for(let i=0; i<6; i++) {
            setTimeout(createAmbientWord, i * 500);
        }
    </script>
</body>
</html>
